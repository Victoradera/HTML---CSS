<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dimensões de Imagens</title>
</head>
<body>
<h1>Imagens Dinâmicas</h1>
<p>Tente abrir esse site em vários dispositivos ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/m.png" type="image/png">
    <img src="imagens/g.png" alt="imagem flexível">
</picture> 

<h1>Reproduzindo Áudio</h1>
<p>Vamos aprender a como colocar um áudio no site.</p>
<audio src="midia/Creed - Higher (Remastered) (Official Audio).mp3" controls autoplay></audio>
<!--(Controls autoplay) é necessário para tocar ao abrir o site.-->
<h2>A segunda maneira</h2>
<p>A segunda maneira para reproduzir música no site é com o seguinte código:</p>
<audio preload="metadata" autoplay controls loop>
<!--(metadata) ele demora um pouco porquê puxa as informações e carrega o arquivo.-->
<!--(loop) ele recomeça o áudio quando ele acaba-->
    <source src="midia/Creed - Higher (Remastered) (Official Audio).mp3" type="audio/mpeg"> 
    <!--(mpeg) porque é mp3, se fosse outro formato deve mudar o type-->
    <source src="midia/Creed - Higher (Remastered) (Official Audio).mp3" type="audio/ogg">
    <source src="midia/Creed - Higher (Remastered) (Official Audio).mp3" type="audio/wav">
<p>Se com nenhum desses códigos reproduziu o áudio em seu navegador, então baixe o mp3:</p>
<a href="midia/Creed - Higher (Remastered) (Official Audio).mp3">Clique aqui para baixar o seu arquivo mp3</a>
</audio>
</body>
</html>
