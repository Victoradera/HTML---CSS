<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Degradê em CSS</title>
<!--Para fazer degradê, não se utiliza (background color), utiliza-se (background-image) e depois (linear-gradient), coloco a direção e as cores que eu quero.-->
    <style>
       * { /*Configuração global das CSS*/ 
            height:100%;
        }
        body {
            background-image: linear-gradient(-120deg,#5C5BA4, #A34A98, #DD3258, #EB674E, #FBBF5B);
            background-attachment: fixed; 
            /*Para o degradê ficar fixo no site*/
        }
    </style>
</head>
<body>
 <h1>Testando Gradiente</h1>
   
</body>
</html>
