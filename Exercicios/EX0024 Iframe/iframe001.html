<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicialização do iframe</title>
</head>
<body>
    <!--Tamanho padrão do iframe é de 300x150-->
    <h1>Testando o Uso de Iframe</h1>

    <p>Acessando o site do <iframe src="https://redecanais.gs/" frameborder="0"></iframe> para aprender a programar.</p>

    <p>O site do Google 
        <iframe src="https://www.google.com.br/?hl=pt-BR" frameborder="0"> 
        [Seu navegador não é compatível com isso]
        <!--Essa mensagem aparecerá para quem não for compatível-->
    </iframe> não funciona o Iframe.</p>

    <p>Para quem gosta de coisa boa, 
        <iframe src="https://animefire.plus/" frameborder="0"> 
        <a href="https://animefire.plus/">anime fire</a>
        <!--Se não for compatível, então aparecerá o link-->
    </iframe> 
    veja esse site que mandei.</p>

    <p>Esse iframe 
        <iframe src="https://www.ufla.br/dcom/2018/05/22/uso-do-porque-porque-por-que-ou-por-que/" frameborder="0" height="500px"></iframe>
         já é grandão porquê eu alterei o tamanho.</p>
</body>
</html>
