<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>output em formulários</title>
</head>
<body>
    <h1>Output em formulários</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="50" required 
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            <!--Deve ser digitado desse jeito-->
        </p>

        <p>
          <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="50" required 
            oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)">
            <!--Deve ser digitado desse jeito-->>  
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <h1>Form009.html</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="inum">Número:</label>
            <input type="range" name="num" id="inum" min="0" max="10" oninput="ival.innerHTML = Number(inum.value)">
            <output id="ival" name="val">5</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>

    <h1>Form0010.html</h1>
    <form action="cadastro.php" method="get">

        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" value="2000" oninput="calcidade">
        </p>

        <p>
            <label for="iidade">Idade:</label>
            <output id="iidade" name="idade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

        <script>
            function calcidade(){
                let atual = new Date().getFullYear
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
