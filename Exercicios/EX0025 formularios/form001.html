<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <!--(action) dentro de (form) serve para enviar os dados do formulário.-->
<!--(autocomplete off) dentro de (form) serve para parar de preecher automaticamente o formulário.-->
<!--(Input : text) serve para criar a barra para escrever.-->
<!--(label) serve para vincular (nome) com a barra do  formulário.-->
<!--em (method), se colocar (get) o seu formulário aparecerá na url, se colocar (post) não aparecerá. Isso aumenta um pouco a segurança-->
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p>
        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"></p>

        <p><input type="submit" value="Enviar"></p>
<!--(Input : submit) serve para criar a barra de enviar.-->
<!--(name) é mais útil para html e php e (id) é mais útil para javascript e label.-->
    </form>
</body>
</html>
