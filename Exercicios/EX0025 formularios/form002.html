<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segundo exercício</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usu" id="iusu" required>
        </p>
        <p>
            <label for="isen">Senha: </label>
            <input type="password" name="sen" id="isen" required minlength="8" size="10" placeholder="nome do usuário">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
<!--(required) é para ser obrigatório o preenchimento do formulário-->
<!--(required minlength) é para ter um número mínimo para enviar-->
<!--(size) é para o tamanho do formulário-->
<!--(placeholder) é para escrever dentro do formulário, uma dica-->
